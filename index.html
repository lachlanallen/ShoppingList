<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopping List App</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body>
    <div id="shopping-list">
      <div class="header">
        <h1>{{header || Welcome}}</h1>
        <button v-if="editing" @click="doEdit(false)" class="btn btn-cancel">
          Cancel
        </button>
        <button v-else @click="doEdit(true)" class="btn btn-primary">
          Add Item
        </button>
      </div>

      <div v-if="editing" class="add-item-form">
        <input
          @keyup.enter="saveItem"
          v-model="newItem"
          type="text"
          placeholder="Add an item"
        />

        <label>
          <input type="checkbox" v-model="newItemHighPriority" />
          High Priority
        </label>

        <button
          :disabled="newItem.length === 0"
          @click="saveItem"
          class="btn btn-primary"
        >
          Save Item
        </button>
      </div>

      <p v-if="items.length === 0">Well done! You've bought all your items.</p>

      <ul>
        <li
          v-for="item in items"
          @click="togglePurchased(item)"
          :key="item.id"
          :class="{strikeout: item.purchased, priority: item.highPriority}"
          class="static-class"
        >
          {{item.label}}
        </li>
      </ul>
    </div>

    <!-- Scripts -->
    <script src="https://unpkg.com/vue@3"></script>
    <script>
      Vue.createApp({
        data() {
          return {
            header: "Shopping List App",

            editing: false,

            newItem: "",

            newItemHighPriority: false,

            items: [
              { id: 1, label: "Milk", purchased: true, highPriority: false },
              { id: 2, label: "Eggs", purchased: true, highPriority: false },
              { id: 3, label: "Bread", purchased: false, highPriority: true },
            ],
          };
        },

        methods: {
          saveItem() {
            this.items.push({ 
                id: this.items.length + 1, 
                label: this.newItem,
                highPriority: this.newItemHighPriority,});

            this.newItem = "";
            this.newItemHighPriority = "";
          },

          doEdit(editing) {
            this.editing = editing;
            this.newItem = "";
            this.newItemHighPriority = "";
          },

          togglePurchased(item) {
            item.purchased = !item.purchased;
          },
        },
      }).mount("#shopping-list");
    </script>
  </body>
</html>
